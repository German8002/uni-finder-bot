name: Data pipeline (ALL universities + Ratings)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 4 * * *"
  push:
    paths:
      - "scraper_latest/**"
      - ".github/workflows/data-pipeline.yml"

jobs:
  build_dataset:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Heartbeat (every 5 minutes)
        run: |
          echo "Heartbeat started..."
          while true; do
            echo "âœ… Job is alive at $(date -u +\"%H:%M:%S\")"
            sleep 300
          done &

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build dataset (ALL universities + Ratings)
        env:
          PYTHONPATH: .
          ALL_UNI_CSV_URL: ${{ secrets.ALL_UNI_CSV_URL }}
        run: |
          python -m scraper_latest.build_dataset

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data/latest.csv public/data/latest.json || true
          if git diff --staged --quiet; then
            echo "No dataset changes."
          else
            git commit -m "data: update latest dataset [skip ci]"
            git push
          fi
